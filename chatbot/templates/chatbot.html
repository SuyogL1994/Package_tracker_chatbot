<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Package Tracker Chatbot</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            background-color: #2b2b2b;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.3);
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            background: #333;
            border-radius: 8px;
        }
        .user-message, .bot-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }
        .user-message {
            background-color: #0078d7;
            align-self: flex-end;
            color: white;
            text-align: right;
        }
        .bot-message {
            background-color: #444;
            align-self: flex-start;
        }
        form {
            display: flex;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
            background-color: #555;
            color: white;
        }
        button {
            background-color: #00b7c3;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #009aa6;
        }
    </style>
</head>
<body>
    <h1>ðŸ“¦ Package Tracker Bot</h1>
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            {% if response %}
                <div class="bot-message">{{ response|linebreaks }}</div>
            {% endif %}
        </div>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="message" placeholder="Type your message..." autocomplete="off" required>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
